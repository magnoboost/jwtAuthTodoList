<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript"></script>
</head>
<body>
  Date: <input id='idDate' type='date'>

  <button id="myBtn">Add New</button>

  <div id="myModal" class="modal">

    <div class="modal-content">
      <span class="close">&times;</span>
      title : <input id='idTitle' type="text"><br><br>
      <button id = 'idSave' >Save</button>
    </div>
  </div>  
  
  <br><br>
  <div id = 'idItem'>
  </div>

  <button id="idLogout" >Logout</button>

</body>
<script>
  $(document).ready(function() {
    token = localStorage.getItem('token');
    date = "2000-01-01";
    $('#idDate').val(date);
    $.ajax({
      type: 'GET',
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
      },
      url: "http://localhost:3000/tasks",
      dataType: "json",
      data: { 
        date: date
      },
      success: function(data) {
          
          for(i = 0; i< data.length; i ++)
          {
            $('#idItem').append("<input class = 'cItem' type='checkbox' id='idSelect" + i + "' value='" + data[i]['status'] + "' onchange='changeItem(" + i + ")'><label  data-atrr = '" + data[i]['title'] + "' id = 'idLabel" + i + "'>" + data[i]['title'] + "</label><br><br>");
            if(data[i]['status'] == 1)
            {
              console.log('asdf');
              console.log($('#idSelect').val());
              $('#idSelect' + i).attr('checked', 'checked');
            }
          }
      }
    });
  });
  function changeItem(index) {
    status = $('#idSelect' + index).val();
    title = $('#idLabel' + index).attr("data-atrr");
    date = $('#idDate').val();
    status = status == 1? 0 : 1;
    console.log(status, title, date);
    $.ajax({
      type: 'put',
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
      },
      url: "http://localhost:3000/tasks",
      dataType: "json",
      data: { 
        status: status,
        title : title,
        date : date
      },
      success : function(data) {
        console.log(data);
      }
    })
  }
  $('#idDate').change(function() {
    date = $('#idDate').val();
    $.ajax({
      type: 'get',
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
      },
      url: "http://localhost:3000/tasks",
      data: {
        date: date
      },
      dataType: 'json',
      success: function(data) {
          $('#idItem').empty();
          console.log(data);

          for(i = 0; i< data.length; i ++)
          {
            $('#idItem').append("<input class = 'cItem' type='checkbox' id='idSelect" + i + "' value='" + data[i]['status'] + "' onchange='changeItem(" + i + ")'><label  data-atrr = '" + data[i]['title'] + "' id = 'idLabel" + i + "'>" + data[i]['title'] + "</label><br><br>");
            if(data[i]['status'] == 1)
            {
              $('#idSelect' + i).attr('checked', 'checked');
            }
          }
      }
    })
});

  $('#idSave').click(function() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";

    date = $('#idDate').val();
    title = $('#idTitle').val();
    $.ajax({
      type: 'post',
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + token);
      },
      url: "http://localhost:3000/tasks",
      data: {
        title: title,
        date: date
      },
      dataType: 'json',
      success: function(data) {
        location.reload();
       }
    })
  })

  $('#idLogout').click( function () {
    $.ajax({
      type:'get',
      url: "http://localhost:3000/logout",
      success: function(data) {
        localStorage.removeItem('token');
        location.href = '/';
      }
    })
  })

</script>
<style>

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</html>
